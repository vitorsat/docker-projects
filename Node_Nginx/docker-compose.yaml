version: "3"

services:
  app:
    build:
      context: node
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 --timeout 60s docker-entrypoint.sh node index.js
    networks:
      - node-nginx-network
    volumes:
      - ./node:/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-nginx-network

  nginx:
    container_name: nginx
    restart: always
    build:
      context: nginx
    ports:
      - "8080:8080"
    networks:
      - node-nginx-network
    depends_on:
      - app

networks:
  node-nginx-network:
    driver: bridge
